 alert(greet.hello());

 requirejs(["jquery","firstcode"], function( $,greet) {
    var $body = $('body');

 })

 requirejs(["jquery" ,"nestedexample"], function($, greet) {
    var $body = $('body');

    $body.append( $('<p/>').text(greet.hello1("pranav")) );
    $body.append( $('<p/>').text(greet.hello1("subhendhuu")) );
    $body.append( $('<p/>').text(greet.hello1("rashmi")) );
    // $('<p/>').attr('class',"text-danger") 
});
